# READ THE WIKI: mythictotem.superiormc.cn

debug: false

config-files:
  language: en_US
  # Premium version only.
  per-player-language: true
  force-parse-mini-message: true

debuild-item-method: 'LEGACY'

# Item Price
item-price:
  # Support Value: Bukkit, ItemFormat.
  check-method: Bukkit
  item-format:
    require-same-key: false
    ignore-key:
      - 'lore'
      - 'damage'
      - 'tool.damage-per-block'

cooldown-tick: 5

trigger:
  BlockPlaceEvent:
    enabled: true
    require-shift: false
    black-creative-mode: false
  PlayerInteractEvent:
    enabled: true
    require-shift: true
    black-creative-mode: false
  PlayerDropItemEvent:
    enabled: false
    require-shift: false
    black-creative-mode: false
  # Will check end crystal only.
  EntityPlaceEvent:
    enabled: true
    require-shift: false
    black-creative-mode: false
  # This event does not support get the player object, so cooldown-tick option does not effect this trigger.
  # And all actions and conditions that related to player is can not be used.
  # And all placeholders that related to player also can not be used.
  # Otherwise you will get tons of errors on console!!!
  BlockRedstoneEvent:
    enabled: false
  # This event does not support get the player object, so cooldown-tick option does not effect this trigger.
  # And all actions and conditions that related to player is can not be used.
  # And all placeholders that related to player also can not be used.
  # Otherwise you will get tons of errors on console!!!
  # Premium version only.
  BlockPistonEvent:
    enabled: false

math:
  enabled: false

bonus-effects:
  enabled: false
  check-radius: 10
  range-display:
    enabled: true
    particle: END_ROD
  limit:
    enabled: true
    value:
      default:
        default: 1
        vip: 2
      # Group ID
      # advanced:
      #   default: 1
      #   vip: 1
    conditions:
      vip:
        1:
          type: permission
          permission: 'group.vip'
    same-totem-only-active-once: true
  gui:
    enabled: true
    title: 'Totem Info'
    size: 27
    ignore-click-outside: false
    totem-info-item:
      slot: 11
      material: BEACON
      name: '&eTotem Info'
      lore:
        - '&7Totem ID: {totem_id}'
        - '&7Totem Range: {bonus_range}'
        - '&7Totem Level: {bonus_level}'
        - '&7Totem Bonus:'
        - '&7{bonus_description}'
        - '&bYou'
        - '&7Totem Limit: {bonus_limit}'
        - '&7Active Bonus Amount: {bonus_amount}'
    totem-upgrade-item:
      slot: 15
      material: EMERALD_BLOCK
      name: '&cUpgrade'
      lore:
        - '&cPREMIUM VERSION ONLY'
        - '&7Upgrade Bonus:'
        - '&7{next_description}'
        - '&7Next Level: {next_level}'
        - '&7Price: {next_price}'
    totem-max-upgrade-item:
      material: BARRIER
      name: '&4MAX LEVEL'
      lore:
        - '&7Upgrade Bonus:'
        - '&7{bonus}'

libreforge-hook: false
libreforge-effects:
  - id: example
    effects:
      - id: bonus_health
        args:
          health: 40
      - id: damage_multiplier
        args:
          multiplier: 4.0
        triggers:
          - melee_attack
    conditions: []